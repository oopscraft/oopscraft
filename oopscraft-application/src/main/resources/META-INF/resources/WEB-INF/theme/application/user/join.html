<style>
#messageDiv {
	margin: 1px !important;
	padding: 0.5rem 1rem !important;
	white-space: pre-line;
	font-weight: bold;
	text-align: center;
	color: orangered;
}
</style>
<div class="text-center gap" style="width:300px; margin-bottom:200px;">
	<a th:href="@{/}">
		<img th:src="@{/static/image/application.png}"/>
	</a>
	<h1 data-th-text="#{application.global.join}"></h1>
	<input is="duice-input" type="text" data-duice-bind="join,email" th:placeholder="#{application.user.email}" class="text-center"/>
	<button id="issueVerificationButton" class="button" onclick="issueVerification();" style="width:100%;">
		<img class="icon" th:src="@{/static/image/icon_email.png}"/>
		<span data-th-text="#{application.global.sendItem(#{application.verification.code})}"></span>
	</button>
	<input is="duice-input" type="text" data-duice-bind="join,verificationCode" th:placeholder="#{application.verification.code}" class="text-center"/>
	<input is="duice-input" type="text" data-duice-bind="join,name" th:placeholder="#{application.user.name}" class="text-center"/>
	<input is="duice-input" type="password" data-duice-bind="join,password" th:placeholder="#{application.user.password}" class="text-center"/>
	<input is="duice-input" type="password" data-duice-bind="join,passwordConfirm" th:placeholder="#{application.user.passwordConfirm}" class="text-center"/>
	<button id="doJoinButton" class="button" onclick="doJoin();" style="width:100%;">
		<img class="icon" th:src="@{/static/image/icon_join.png}"/>
		<span data-th-text="#{application.global.join}"></span>
	</button>
	<div id="messageDiv"></div>
	<div class="app-flex middle">
		<span class="link" onclick="login();" th:text="#{application.global.login}"></span>
		<small>&nbsp;&nbsp;|&nbsp;&nbsp;</small>
		<span class="link" onclick="findPassword();" th:text="#{application.global.findPassword}"></span>
		<small>&nbsp;&nbsp;|&nbsp;&nbsp;</small>
		<select class="duice-select" onchange="_changeLanguage(this.value);" style="width:100px; margin:1px;">
			<option th:each="language:${_languages}" th:value="${language.language}" th:text="${language.displayLanguageByLocale}" th:selected="${language.language} == ${#locale.language}"></option>
		</select>
	</div>
</div>
